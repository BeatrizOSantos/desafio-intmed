<div class="container">
  <div class="header">
    <img class="logo" mat-card-image src="../../../assets/logo-intmed.svg" alt="Intmed's Logo">
    <p class="name">Beatriz Santos</p>
    <a href="/">Desconectar</a>
  </div>

  <div class="body">
    <div class="sub-header">
      <h2 class="title">Consulta Cl√≠nica</h2>
      <button class="container-button" (click)="openDialog()">
        <div class="box-button">
          <div class="icon">
            <img src="../../../assets/plusButton.svg" alt="">
          </div>
          <span>Nova consulta</span>
        </div>
      </button>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="specialty">
          <th mat-header-cell *matHeaderCellDef> ESPECIALIDADE </th>
          <td mat-cell *matCellDef="let element"> {{element.specialty}} </td>
        </ng-container>

        <ng-container matColumnDef="professional">
          <th mat-header-cell *matHeaderCellDef> PROFISSIONAL </th>
          <td mat-cell *matCellDef="let element"> {{element.professional}} </td>
        </ng-container>

        <ng-container matColumnDef="data">
          <th mat-header-cell *matHeaderCellDef> DATA </th>
          <td mat-cell *matCellDef="let element"> {{element.data}} </td>
        </ng-container>

        <ng-container matColumnDef="hour">
          <th mat-header-cell *matHeaderCellDef> HORA </th>
          <td mat-cell *matCellDef="let element"> {{element.hour}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell  *matHeaderCellDef > </mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-flat-button class="cancel-appointment" [style.width.px]=93>
              Desmarcar
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
